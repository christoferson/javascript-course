<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript Dom & Events</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>JavaScript Dom</h1>

    <div class="container">

      <button class="restart">Again</button>
      <div>Guess My Number: <span class="number">???</span></div>
      <label for="inputNumber">Number: </label>
      <input id="inputNumber" type="text" class="guess"></input>
      <button class="check">Check</button>
      <div>Guess Result: <span class="message">Correct</span></div>
      <div>Score: <span class="score">???</span></div>
      <div>High Score: <span class="highscore">???</span></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
